<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Lista de Clientes</mat-toolbar>

    <div class=".column-flex mat-elevation-z8">

    <app-clients-list
    *ngIf="clients$ | async as clients; else loading"
    [clients] = "clients"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"
    ></app-clients-list>

<!-- Simbolo de carregando dados-->
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
  </mat-card-content>
</mat-card>
