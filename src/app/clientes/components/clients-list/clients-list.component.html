<mat-table [dataSource]="clients">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.name }}</mat-cell>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="cpf">
    <mat-header-cell *matHeaderCellDef>CPF</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.cpf }}</mat-cell>
  </ng-container>

  <!-- Idade Column -->
  <ng-container matColumnDef="idade">
    <mat-header-cell *matHeaderCellDef>Idade</mat-header-cell>
    <mat-cell *matCellDef="let client">{{ client.idade }}</mat-cell>
  </ng-container>

   <!-- Actions Column -->
   <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Inserir cliente" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let client" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar cliente" (click)="onEdit(client)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover cliente" (click)="onDelete(client)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

   </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
